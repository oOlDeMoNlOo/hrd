<div *ngIf="group">
  <div class="group-name d-flex align-items-center">
    <h2 class="ml-2">Группа {{ group.group }}</h2>
    <div class="func ml-3">
      <button
        pButton
        type="button"
        class="ui-button-raised ui-button-rounded"
        label="Переименовать"
        disabled
      ></button>
      <button
        pButton
        type="button"
        class="ui-button-raised ui-button-rounded ml-2"
        disabled
        label="Задать форму обучения"
      ></button>
    </div>
  </div>
  <hrd-static-table
    [items]="group.students"
    saveStorageName="groupStudentsFields"
    [columns]="students_fields"
    [tableService]="student"
  ></hrd-static-table>
