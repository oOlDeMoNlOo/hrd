<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLink="/students" routerLinkActive="active">
        <a class="nav-link">Студенты</a>
      </li>
      <li class="nav-item" routerLink="/groups" routerLinkActive="active">
        <a class="nav-link">Группы</a>
      </li>
      <li
        class="nav-item"
        routerLink="/users"
        routerLinkActive="active"
        *ngIf="auth.checkPrivilege(3)"
      >
        <a class="nav-link">Пользователи</a>
      </li>
      <li
        class="nav-item"
        routerLink="/add-student"
        routerLinkActive="active"
        *ngIf="auth.checkPrivilege(2)"
      >
        <a class="nav-link">Внести студента</a>
      </li>
      <li
        class="nav-item"
        routerLink="/dictionaries"
        routerLinkActive="active"
        *ngIf="auth.checkPrivilege(3)"
      >
        <a class="nav-link">Словари</a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0" *ngIf="!auth.user">
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        (click)="auth.logIn()"
      >
        Вход
      </button>
    </div>
    <div class="form-inline my-2 my-lg-0 auth" *ngIf="auth.user">
      <img [src]="auth.user.image" alt="" />
      <div class="name">
        {{ auth.user.name }}
        <span class="prefix">{{ getStringLvl(auth.privilege) }}</span>
      </div>
      <button
        class="btn btn-outline-success my-2 my-sm-0"
        (click)="auth.logOut()"
      >
        Выход
      </button>
    </div>
  </div>
</nav>
