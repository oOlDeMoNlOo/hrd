<nz-collapse>
  <nz-collapse-panel
    *ngFor="let panel of schematic"
    [nzHeader]="panel.name | translate"
    [nzActive]="true"
    [class]="panel.class"
  >
    <ng-container [formGroup]="formGroup">
      <hrd-universal-field [class]="field.class" *ngFor="let field of panel.fields"
                           [config]="config[field.index]"
                           [formControlName]="config[field.index].field"
                           [alternateEdit]="alternateEdit"></hrd-universal-field>
    </ng-container>
  </nz-collapse-panel>
</nz-collapse>
