<input
  type="text"
  pInputText
  class="search w-100"
  [placeholder]="'FIELD_LABELS.GROUPS.FILTER' | translate"
  [(ngModel)]="filter"
/>
<div class="group-container">
  <ng-container *ngFor="let groupOnYear of students.groups$ | async">
    <div class="years"

         *ngIf="groupOnYear.groups.length">
      <div class="year">
        {{groupOnYear._id || ('CONST.NOT_SPECIFIED' | translate)}}
      </div>
      <div class="list-group">
        <div
          class="list-group-item list-group-item-action d-flex justify-content-between"
          [routerLink]="['/group', groupOnYear._id ? groupOnYear._id : 'null', group.group]"
          *ngFor="let group of groupOnYear.groups"
        >
          <div class="group font-weight-bold">
            {{ group.group }} ({{ group.students.length }} студ.)
          </div>
          <div class="arrow"><i class="fas fa-arrow-right"></i></div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
